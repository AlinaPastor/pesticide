plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

group 'com.ubertob.pesticide'
version '1.0-SNAPSHOT'


allprojects {

    repositories {
        jcenter()
    }

    wrapper {
        gradleVersion = "6.3"
    }




}


subprojects {
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    ext{
        junitVersion = "5.6.1"
        minutestVersion = "1.11.0"
        junitLauncherVersion = "1.6.1"
        striktVersion = "0.25.0"
    }
}