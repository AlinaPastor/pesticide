plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

group 'com.ubertob.pesticide'
version '1.0-SNAPSHOT'


allprojects {

    repositories {
        jcenter()
    }

    wrapper {
        gradleVersion = "6.3"
    }


    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

}