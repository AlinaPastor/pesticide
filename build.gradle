plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

allprojects {

    group 'com.ubertob.pesticide'
    version '1.3-SNAPSHOT'

    repositories {
        mavenCentral()
        jcenter()
    }

    wrapper {
        gradleVersion = "6.4"
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

}


