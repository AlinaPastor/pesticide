plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}


allprojects {

    repositories {
        mavenCentral()
        jcenter()
    }

    wrapper {
        gradleVersion = "6.3"
    }

}


subprojects {
    group 'com.ubertob.pesticide'
    version '0.9.10-SNAPSHOT'

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

}