plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id 'io.codearte.nexus-staging' version '0.21.2'
}


allprojects {

    repositories {
        mavenCentral()
        jcenter()
    }

    wrapper {
        gradleVersion = "6.3"
    }

}


subprojects {
    group 'com.ubertob.pesticide'
    version '0.9.1'

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    ext {
        junitVersion = "5.6.1"
        minutestVersion = "1.11.0"
        junitLauncherVersion = "1.6.1"
        striktVersion = "0.25.0"
    }
}



