plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'io.codearte.nexus-staging' version '0.21.2'
}


allprojects {

    repositories {
        mavenCentral()
        jcenter()
    }

    wrapper {
        gradleVersion = "6.3"
    }

    allprojects {
        //Support @JvmDefault
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
            kotlinOptions {
                freeCompilerArgs = ['-Xjvm-default=enable'] //enable or compatibility
                jvmTarget = "1.8"
            }
        }
    }
}


subprojects {
    group 'com.ubertob.pesticide'
    version '0.9.2-SNAPSHOT'

    ext {
        junitVersion = "5.6.1"
        minutestVersion = "1.11.0"
        junitLauncherVersion = "1.6.1"
        striktVersion = "0.25.0"
    }
}