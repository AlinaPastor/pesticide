dependencies {
    implementation project(":pesticide-core")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation 'org.assertj:assertj-core:3.15.0'

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testImplementation "dev.minutest:minutest:$minutestVersion"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:$junitLauncherVersion"

    implementation "io.strikt:strikt-core:$striktVersion"
}

tasks {
    test {
        useJUnitPlatform()
        testLogging {
            events "skipped", "failed", "passed"
        }
    }
}