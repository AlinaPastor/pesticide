plugins {
    id 'org.jetbrains.kotlin.jvm'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    implementation project(":pesticide-core")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    implementation "dev.minutest:minutest:$minutestVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:$junitLauncherVersion"

    implementation "io.strikt:strikt-core:$striktVersion"
}

tasks {
    test {
        useJUnitPlatform()
        testLogging {
            events "skipped", "failed", "passed"
        }
    }
}